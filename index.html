<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./assets/icons8-password-ios-17-filled-150.png" />
    <title>Password validator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <!-- container -->
    <div class="container">
        <h2>Create your account</h2>
        <!-- form -->
        <form id="password-form">
            <label for="password">Enter your password:</label>
            <!-- input -->
            <input type="password" id="password" name="password" placeholder="Your password" required>
            <!-- validations -->
            <div id="validation-message">
                <p id="length" class="invalid">At least 8 characters</p>
                <p id="uppercase" class="invalid">Contains an uppercase letter</p>
                <p id="number" class="invalid">Contains a number</p>
                <p id="special" class="invalid">Contains a special character</p>
            </div>
        </form>

        <!-- progress bar -->
        <div id="progress">
            <p id="message"></p>
            <img id="img" src="" alt="">
        </div>
    </div>
    
    <!-- JS -->
    <script src="./main.js"></script>
</body>
</html>
